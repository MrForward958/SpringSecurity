<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>

<form th:method="post" th:action="@{/auth/registration}" th:object="${person}">

    <label style="color: blueviolet;font-weight: bold" for="username">Введите имя пользователя: </label>
    <input type="text" th:field="*{username}" id="username">
    <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username errors</div>
    <br/>

    <label style="color: blueviolet;font-weight: bold" for="yearOfBirth">Введите год рождения: </label>
    <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth">
    <div style="color: red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">yearOfBirth errors</div>
    <br/>

    <label style="color: blueviolet;font-weight: bold" for="password">Введите пароль: </label>
    <input type="text" th:field="*{password}" id="password">
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password errors</div>
    <br/>

    <input type="submit" value="Sing up!">
</form>
</body>
</html>
